<div>
	<button mat-icon-button [matMenuTriggerFor]="menu">
		<div class="flex">
			<span
				class="fade-in w-6 h-4"
				[ngClass]="getFiPrefix(selectedLanguageCode)"
			></span>
		</div>
	</button>
</div>

<mat-menu #menu="matMenu">
	@for (i of menuItems; track i) {
		<div>
			<button mat-menu-item (click)="setLang(i.Code)">
				<span class="fade-in w-6 h-4" [ngClass]="getFiPrefix(i.Code)"></span>
				<span class="ml-3">{{ i.Lang }}</span>
			</button>
		</div>
	}
</mat-menu>
