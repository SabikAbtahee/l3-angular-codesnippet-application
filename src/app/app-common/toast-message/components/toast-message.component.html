<ng-template #SuccessToast>
	<ng-container
		*ngTemplateOutlet="
			BaseTemplate;
			context: {
				icon: 'check_circle',
				iconClass: 'text-[46px] gs-green',
				iconBg: 'gs-green-50-bg'
			}
		"
	>
	</ng-container>
</ng-template>

<ng-template #ErrorToast>
	<ng-container
		*ngTemplateOutlet="
			BaseTemplate;
			context: {
				icon: 'error',
				iconClass: 'text-[46px] gs-red',
				iconBg: 'gs-red-50-bg'
			}
		"
	>
	</ng-container>
</ng-template>

<ng-template #WarningToast>
	<ng-container
		*ngTemplateOutlet="
			BaseTemplate;
			context: {
				icon: 'warning',
				iconClass: 'text-[46px] gs-yellow',
				iconBg: 'gs-yellow-50-bg'
			}
		"
	>
	</ng-container
></ng-template>

<ng-container *ngTemplateOutlet="currentTemplate"></ng-container>

<ng-template
	#BaseTemplate
	let-icon="icon"
	let-iconClass="iconClass"
	let-iconBg="iconBg"
>
	<div class="flex flex-row justify-between items-center gs-white-bg gs-black">
		<div
			[ngClass]="iconBg"
			class="flex flex-row items-center justify-center h-24 w-24"
		>
			<app-icon [iconName]="icon" [iconClass]="iconClass"></app-icon>
		</div>
		<div class="px-3">
			<div>
				<span class="subtitle-1 primary-text-color">{{ data.message }}</span>
			</div>
		</div>
		<div class="flex flex-row justify-center items-start h-24">
			<app-icon-button
				(click)="closeSnackBar()"
				[iconName]="'close'"
			></app-icon-button>
		</div>
	</div>
</ng-template>
