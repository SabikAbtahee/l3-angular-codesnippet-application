<mat-form-field class="w-full">
	<mat-label>{{ label }}</mat-label>
	<input
		matInput
		[formControl]="_passwordControl"
		[type]="passwordVisibility ? 'text' : 'password'"
	/>
	<app-icon-button
		matSuffix
		[iconName]="passwordVisibility ? 'visibility' : 'visibility_off'"
		(buttonClicked)="togglePasswordVisibility()"
	></app-icon-button>
	<mat-error>
		<form-validation-error
			[name]="'Password'"
			[control]="_passwordControl"
		></form-validation-error>
	</mat-error>
</mat-form-field>
