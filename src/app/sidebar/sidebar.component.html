<mat-sidenav-container class="example-container">
	<mat-sidenav
		#sidenav
		mode="side"
		opened
		class="example-sidenav"
		[fixedInViewport]="true"
		[fixedTopGap]="64"
	>
		<app-navigation></app-navigation>
	</mat-sidenav>

	<mat-sidenav-content class="mt-16">
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
