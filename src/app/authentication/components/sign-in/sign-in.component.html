<div class="h-full flex flex-col justify-center items-center">
	<div>
		<div class="mb-4 text-center">
			<span class="text-4xl">{{ title }}</span>
		</div>

		<div class="shadow rounded-2xl border p-8">
			<form [formGroup]="signInForm">
				<div class="flex flex-col gap-4">
					<div class="flex flex-col gap-2">
						<mat-form-field>
							<mat-label>Email address</mat-label>
							<input matInput formControlName="Email" />
							<mat-error>
								<form-validation-error
									[name]="'Email'"
									[control]="controls['Email']"
								></form-validation-error>
							</mat-error>
						</mat-form-field>
					</div>
					<password-field
						[passwordControl]="controls['Password']"
					></password-field>
				</div>
				<div class="mt-8">
					<button
						[ngClass]="{ skeleton: isLoading }"
						[disabled]="isLoading"
						mat-raised-button
						class="w-full"
						color="primary"
						(click)="signIn()"
					>
						Sign In
					</button>
				</div>
			</form>
		</div>
		<div class="flex justify-around items-center gap-16 mt-4">
			<div>
				<mat-checkbox color="primary">Remember me</mat-checkbox>
			</div>
			<div>
				<span
					(click)="redirectToForgotPassword()"
					class="cursor-pointer hover:underline primary"
					>Forgot Password?</span
				>
			</div>
		</div>
		<div class="mt-6">
			<span
				>Don't have an account?
				<span
					(click)="redirectToSignUp()"
					class="cursor-pointer hover:underline primary"
					>Sign Up</span
				></span
			>
		</div>
	</div>
</div>
